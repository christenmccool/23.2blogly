{% extends 'base.html' %}

{% block title %}Blogly Home{% endblock %}

{% block main %}

<h1 class="text-center">Users</h1>

<ul>
{% for user in users %}
    <li class="p-1"><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li>
{% endfor %}
</ul>

<form action="/users/new">
    <button class="btn btn-secondary">Add user</button>
</form>

<div class="d-grid gap-2">
    <a href="/" class="btn m-5 p-1 btn-outline-secondary">Home</a>
</div>


{% endblock %}
